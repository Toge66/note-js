<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
        #body {
            width: 100%;
            height: 1000px;
        }
        #parent {
            background-color: green;

            height: 50px;

            position: relative;
        }

        #son {
            background-color: red;
            width: 50px;
            text-align: center;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body id="body">
<div id="parent">
    <div id="son">aaa</div>
</div>
</body>
